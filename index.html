<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flexbox Exercise-Sample(DONE)</title>
  <!-- ADD CSS LINK HERE -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <!-- ADD RESPONSIVE STUFF HERE -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
</head>
<body>
  <h1>Responsive Flexbox Exercise</h1>

  <main>

    <form>
      <h2>Form</h2>
      <p>
        In this exercise, you will create a simple form layout that can responsively expand and
        stack depending on the width of the page.
      </p>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password here">
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="">Choose Country</option>
          <option value="AF">Afghanistan</option>
          <option value="AX">Ã…land Islands</option>
          <option value="AL">Albania</option>
          <option value="DZ">Algeria</option>
          <option value="AS">American Samoa</option>
          <option value="AD">Andorra</option>
          <option value="AO">Angola</option>
          <option value="AI">Anguilla</option>
          <option value="AQ">Antarctica</option>
          <option value="AG">Antigua and Barbuda</option>
          <option value="AR">Argentina</option>
          <option value="AM">Armenia</option>
          <option value="AW">Aruba</option>
          <option value="AU">Australia</option>
          <option value="AT">Austria</option>
          <option value="AZ">Azerbaijan</option>
        </select>
        <div class="messages"></div>
      </div>
      <div class="form-group">
        <label for="postcode">Postcode <span>Optional</span></label>
        <input type="number" id="postcode" name="postcode" placeholder="Enter your postcode here">
        <div class="messages"></div>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>

    <div class="flex-container">
      <div data-tilt>
      <div class="flex-column"><img src="https://source.unsplash.com/400x400/?design"><h3>Feature 1</h3></div>
      </div>
      <div data-tilt>
      <div class="flex-column"><img src="https://source.unsplash.com/400x400/?ux"><h3>Feature 2</h3></div>
      </div>
      <div data-tilt>
      <div class="flex-column"><img src="https://source.unsplash.com/400x400/?ui"><h3>Feature 3</h3></div>
      </div>
    </div>
  
  </main>

  <!-- ADD THE TILT JS LIBRARY HERE -->


  <!-- ADD THE VALIDATE JS LIBRARY HERE -->


  <!-- ADD THE SCRIPT.JS FILE HERE -->
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</body>
</html>
